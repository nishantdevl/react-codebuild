version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies using node 18"
      - npm ci 
      - echo "Done installing dependencies ====>"
  build:
    commands:
      - echo "Building the React Project"
      - npm run build
      - echo "Done building the project ==> Exporting artifcats"
  post_build:
    commands:
      - echo "Updating files in the S3 bucket..."
      - aws s3 sync dist/codebuildex/ s3:/codebuildex/ --delete

artifacts:
  files:
    - '**/*'
  discard-paths: no
  base-directory: dist